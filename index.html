<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">

  <title>Data Stuff</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row mx-auto mt-5">
      <div class="col-12 d-flex justify-content-center">
        <h1 class="titleFont">EMPLOYEE ROSTER</h1>
      </div>
    </div>
  </div>

  <!--TABLE WITH BOOTSTRAP-->
  <table class="table table-bordered table-sm">
    <thead>
      <div class="container">
        <div class="BarRow">
          <tr>
            <th scope="col-1">#ID</th>
            <th scope="col-2">First Name</th>
            <th scope="col-2">Last Name</th>
            <th scope="col-2">Email</th>
            <th scope="col-2">Height</th>
            <th scope="col-1">Age</th>
            <th scope="col-1">Rank</th>
          </tr>
          </div>
      </div>
</thead>

<!--Inject Here-->

<div class="container">
  <div class="">
    <div id="injectInfoHere" class="BarRow"></div>
  </div>
</div>


<!--Footer-->

<div class="container">
  <div class="row footer">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item"><a href="page-link" href="#">Previous</a></li>
        <li class="page-item"><a href="page-link" href="#">1</a></li>
        <li class="page-item"><a href="page-link" href="#">2</a></li>
         <li class="page-item"><a href="page-link" href="#">3</a></li>
        <li class="page-item"><a href="page-link" href="#">4</a></li>
      </ul>
    </nav>
  </div>
</div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
